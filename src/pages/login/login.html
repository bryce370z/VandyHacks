<ion-header>

  <ion-navbar>
    <ion-title>Tour App</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p > Log In </p>

<form [formGroup]="login" (ngSubmit)="loginForm()" padding>
  <ion-item>

    <ion-label>Username: </ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password: </ion-label>
    <ion-input type="text" formControlName="password"></ion-input>
  </ion-item>
<button ion-button type="submit" [disabled]="!login.valid">Log In</button>
</form>
</ion-content>
